<!DOCTYPE html>
<html>
<head>
    <title>RPG Dice Roller</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:700|Roboto:100,300,400,800' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/smoothscroll.js"></script> <!--Without Smooth Scroll the site will break when relaoding with an anchor at the end. Example: /dice/index.html#scrollToResult-->

    <meta charset="UTF-8">
    <!--[if lte IE 8]>
        <meta http-equiv="refresh" content="0.5;url=https://browser-update.org/update.html"/>
    <![endif]-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="theme-color" content="#2C2C2C"> <!--Lollipop :D-->

    <meta name="description" content="Sleek and modern dice web applet for all your RPG dice rolling needs!"/>
    <meta name="keywords" content="Dungeons, and, dragons, pathfinder, DnD, RPG, dice, online, virtual, random, number, generation, wizards, roll, die, mobile, responsive">

    <meta name="og:description" content="Sleek and modern web applet for all your RPG dice rolling needs!"/>
    <meta name="og:keywords" content="Dungeons, and, dragons, pathfinder, DnD, RPG, dice, online, virtual, random, number, generation, wizards, roll, die, mobile, responsive">
    <meta name="og:image" content="images/og_image.png"/>
</head>
<body>
    <div id="container">
        <div class="headerOuter">
            <div class="headerInner">
                <h1>Dice</h1>
                <div class="mobileHeader">
                    <div>
                        <div class="choiceBox">
                            <label for="amount">Dice</label>
                            <input type="number" class="diceInput" id="amount" title="Amount of dice" value="1">
                        </div>
                        <div class="choiceBox">
                            <label for="faces">Faces</label>
                            <input type="number" class="diceInput" id="faces" title="Amount of faces per die" value="20">
                        </div>
                        <div class="choiceBox">
                            <label for="modifier">Modifier</label>
                            <input type="number" class="diceInput" id="modifier" title="Modifier" value="0">
                        </div>
                        <div class="choiceBox">
                            <a href="#scrollToResult">
                                <div class="rollButton" onclick="rollDice()">Roll</div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="presets">
                    <label>Presets</label>
                    <div class="presetRow">
                        <div class="dicePreset" onclick="loadDicePreset(1, 20, 0)">d20</div>
                        <div class="dicePreset" onclick="loadDicePreset(1, 12, 0)">d12</div>
                        <div class="dicePreset" onclick="loadDicePreset(1, 10, 0)">d10</div>
                    </div>
                    <div class="presetRow">
                        <div class="dicePreset" onclick="loadDicePreset(1, 8, 0)">d8</div>
                        <div class="dicePreset" onclick="loadDicePreset(1, 6, 0)">d6</div>
                        <div class="dicePreset" onclick="loadDicePreset(1, 4, 0)">d4</div>
                    </div>
                </div>
                <a href="#container"><span id="showArchive" onclick="openOverlay()" style="visibility: hidden">Show Roll History</span></a>
            </div>
        </div>
        <div id="resultError" style="display: none"></div>
        <div id="resultContainer" style="height: 0;margin-top: 0;">
            <div id="leftSide">
                <span id="rollingHeader" style="opacity: 1"></span>
                <span id="individualRolls" style="opacity: 1"></span>
            </div>
            <div id="scrollToResult"></div>
            <div id="rightSide">
                <span id="totalHeader" style="opacity: 1"></span>
                <span id="diceResult" style="opacity: 1"></span>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div id="blackOut" style="display: none;" onclick="closeOverlay()"></div>
    <div id="rollArchiveWindow" style="display: none;">
        <span id="close" onclick="closeOverlay()">X</span>
        <div id="rollArchiveWrapper">
            <span class="lastRoll">Previous Roll:</span>
            <div id="rollArchive" onclick="openOverlay()"></div>
        </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-62513142-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
